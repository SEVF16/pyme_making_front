<!-- ✅ Asegúrate de que el template sea exactamente así: -->
<p-sidebar
      [(visible)]="config.visible"
      [position]="config.position || 'right'"
      [modal]="config.modal !== false"
      [dismissible]="config.dismissible !== false"
      [closeOnEscape]="config.closeOnEscape !== false"
      [blockScroll]="config.blockScroll !== false"
      [baseZIndex]="config.baseZIndex || 0"
      [autoZIndex]="config.autoZIndex !== false"
      (onShow)="onShow.emit()"
      (onHide)="onHide.emit()"
  class="sidebar-custom"
  [styleClass]="getSizeClass()">
  
  <ng-template pTemplate="header">
    <h3 class="sidebar-header-title">{{ title }}</h3>
  </ng-template>

  <!-- Content -->
  <div class="sidebar-content">

    @if (contentTemplate) {
      <ng-container *ngTemplateOutlet="contentTemplate; context: { data: data }"></ng-container>
    }
    <ng-content></ng-content>
  </div>
  <ng-template pTemplate="footer">
  <div class="sidebar-footer">
    @if (footerTemplate) {
      <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
    }
    
  </div>
</ng-template>
</p-sidebar>
