<div class="form-group">
  @if (label) {
    <label [for]="selectId" [class.required]="hasRequiredValidator()">
      {{ label }}
    </label>
  }

  <p-dropdown
    [id]="selectId"
    [options]="options"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [filter]="filter"
    [showClear]="showClear"
    optionLabel="label"
    optionValue="value"
    [formControl]="$any(control)"
    [style]="{ 'width': '100%' }"
    [styleClass]="getClasses()">
  </p-dropdown>

  @if (hasError()) {
    <small class="error-message d-block mt-1 text-danger">{{ getErrorMessage() }}</small>
  }
</div>
