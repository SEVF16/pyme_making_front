<div class="row g-4">

<p-fileUpload
    class="compact-upload"
    name="demo[]"
    url="https://www.primefaces.org/cdn/api/upload.php"
    (onUpload)="onUpload($event)"
    [multiple]="false"
    accept="image/*"
    maxFileSize="1000000"
    chooseLabel="Seleccionar"
    uploadLabel="Subir"
    cancelLabel="Cancelar"
    chooseIcon="pi pi-plus"
    uploadIcon="pi pi-upload"
    cancelIcon="pi pi-times"
    [showUploadButton]="true"
    [showCancelButton]="true">
             
    <ng-template pTemplate="content">
        <div class="upload-info-compact">
            <p>游늬 JPG, PNG, GIF | M치x: 1MB</p>
        </div>
        <ul *ngIf="uploadedFiles.length" class="uploaded-files-compact">
            <li *ngFor="let file of uploadedFiles" class="uploaded-file-compact">
                <i class="pi pi-check-circle"></i>
                {{ file.name }}
                <span class="file-size">({{ formatFileSize(file.size) }})</span>
            </li>
        </ul>
    </ng-template>
</p-fileUpload>
