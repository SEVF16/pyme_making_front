<div class="invoices-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-left">
      <lucide-icon [img]="FileTextIcon" [size]="32" class="page-icon"></lucide-icon>
      <div>
        <h1 class="page-title">Facturas</h1>
        <p class="page-subtitle">Gesti√≥n de facturas y documentos tributarios</p>
      </div>
    </div>
    <div class="header-right">
      <app-button-lib
        [configuration]="createButtonConfig"
        (buttonClick)="createInvoice()"
      />
    </div>
  </div>

  <!-- Error Message -->
  @if (error()) {
    <div class="alert alert-error">
      <span>{{ error() }}</span>
      <button (click)="error.set(null)" class="close-btn">&times;</button>
    </div>
  }

  <!-- Loading Spinner -->
  @if (loading()) {
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Cargando facturas...</p>
    </div>
  }

  <!-- Data Table -->
  @if (!loading()) {
    <div class="table-container">
      <app-custom-data-table
        [data]="invoices()"
        [columns]="tableColumns()"
        [config]="tableConfig()"
        (pageChange)="onPageChange($event)"
      />
    </div>
  }
</div>
